<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="./assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Sign up</h3>
                <form>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control p_input" id="Username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" id="Email" placeholder="Email address">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input" id="Password" placeholder="Password">
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" id="customCheck1">Read Terms and Conditions</label>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="button" onclick="Regis()" class="btn btn-primary btn-block enter-btn">Sign up</button>
                  </div>
                  <p class="sign-up text-center">Already have an Account?<a href="login.html"> Sign in</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="./assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="./assets/js/off-canvas.js"></script>
    <script src="./assets/js/hoverable-collapse.js"></script>
    <script src="./assets/js/misc.js"></script>
    <script src="./assets/js/settings.js"></script>
    <script src="./assets/js/todolist.js"></script>
    <!-- endinject -->

    <script type="text/javascript">
      let data = [];
      function Regis(){
        let username = document.getElementById('Username').value;
        let useremail = document.getElementById('Email').value;
        let userpassword = document.getElementById('Password').value;
        let CheckBox = document.getElementById('customCheck1');

        if(username == "" || useremail == "" || userpassword == ""){
          alert("Please fill the form");
        }
        else{
          let obj = {
            name : username,
            email : useremail,
            password : userpassword,
          }
          if(localStorage.getItem('adminreg')=== null || localStorage.getItem('adminreg')=== undefined){
            if(CheckBox.checked){
              data.push(obj);
              localStorage.setItem('adminreg',JSON.stringify(data));
              alert("User successfully register");
              window.location.href = "login.html";
            }
            else{
              alert("Please Read T&C");
            }
          }
          else{
            let ch_duplicate = JSON.parse(localStorage.getItem('adminreg'));
            let cnt = 0;

            for(let i in ch_duplicate){
              if(ch_duplicate[i].email == useremail){
                cnt = 1;
              }
            }
            if(cnt == 1){
              alert("Email is already taken");
            }
            else{
              if(CheckBox.checked){
                let val = JSON.parse(localStorage.getItem('adminreg'));
                val.push(obj);
                localStorage.setItem('adminreg',JSON.stringify(val));
                alert("User successfully register");
                window.location.href = "login.html";
                // document.getElementById('Username').value = "";
                // document.getElementById('Email').value = "";
                // document.getElementById('Password').value = "";
              }
              else{
                alert("Please Read T&C");
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
