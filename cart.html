    <script type="text/javascript">
        function V_Cart(){
            let Cart_data = JSON.parse(localStorage.getItem('Cart')) ? JSON.parse(localStorage.getItem('Cart')) : [];
            let Data_Cart = "";
            let F_total = 0;

            Cart_data.map((val) => {
                const {id, img, name, price, qty} = val;
                let total = price * qty;
                F_total = F_total + total;

                Data_Cart += `
								<tr class="table_row">
									<td class="column-1" style="padding-left: 20px;">
										<div class="how-itemcart1" style="width: 100px; height: 100px;">
											<img src="${img}" alt="IMG" style="width: 100%; height: 100%; object-fit: cover;">
										</div>
									</td>
									<td class="column-2">${name}</td>
									<td class="column-3">${price}</td>
									<td class="column-4">
										<div class="wrap-num-product flex-w m-l-auto m-r-0">
											<div type="button" onclick="Q_min(${id})" class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m" id="mins">
												<i class="fs-16 zmdi zmdi-minus"></i>
											</div>

											<input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product1" value="${qty}" id="D_input${id}" min="1" max="50" readonly>

											<div type="button" onclick="Q_plus(${id})"  class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m" id="plus">
												<i class="fs-16 zmdi zmdi-plus"></i>
											</div>
										</div>
									</td>
									<td class="column-5">${total}</td>
                                    <td style="padding-right: 20px;"><button type="button" onclick="removebtn(${id})" class="btn btn-outline-danger btn-icon-text">Remove</button></td>
								</tr>
                            ` 
            })
            document.getElementById('cart_record').innerHTML = Data_Cart;
            document.getElementById('F_total').innerHTML = F_total;

        } 
        V_Cart();

        function Q_min(id){
            document.getElementById('D_input'+id).stepDown();

            let No_qty = document.getElementById('D_input'+id).value;
            let val = JSON.parse(localStorage.getItem('Cart'));
            
            for(let i in val){
                if(val[i].id == id){
                    val[i].qty = No_qty;
                    document.getElementById('D_input'+id).value = val[i].qty;
                }
                localStorage.setItem('Cart',JSON.stringify(val));
            }
            V_Cart();

        }
        
        function Q_plus(id){
            document.getElementById('D_input'+id).stepUp();
            let No_qty = document.getElementById('D_input'+id).value;
            let val = JSON.parse(localStorage.getItem('Cart'));
            
            for(let i in val){
                if(val[i].id == id){
                    val[i].qty = No_qty;
                    document.getElementById('D_input'+id).value = val[i].qty;
                }
                localStorage.setItem('Cart',JSON.stringify(val));
            }
            V_Cart();
        }

        function removebtn(id){
            let d_data = JSON.parse(localStorage.getItem('Cart'));
            for(let i in d_data){
                if(d_data[i].id == id){
                    d_data.splice(i,1);
                }
                localStorage.setItem('Cart',JSON.stringify(d_data));
            }
            alert("Product is remove to cart");
            V_Cart();
        }
    </script>
