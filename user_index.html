    <script type="text/javascript">

        let U_Product = JSON.parse(localStorage.getItem('products'));
        function All_Product(){
            let tbl = "";

            U_Product.map((val) => {
                const {id, img, name, price, qty } = val;
                tbl += `
                        <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item">
                            <div class="block2">
                                <div class="block2-pic hov-img0">
                                    <img src="${img}" alt="IMG-PRODUCT">
                                </div>

                                <div class="block2-txt flex-w flex-t p-t-14">
                                    <div class="block2-txt-child1 flex-col-l ">
                                        <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">${name}</a>
                                        <span class="stext-105 cl3">Price : ${price}</span>
                                        <span class="stext-105 cl3">Qty : ${qty}</span>
                                    </div>
                                    <a class="btn btn-info my-2" onclick="Addcart(${id})" id="add_btn${id}" style="color: #fff; cursor: pointer;">Add To Cart</a>
                                    <a href="cart.html" class="btn btn-info my-2" onclick="Viewcart${id}" id="view_btn${id}" style="color: #fff; cursor: pointer; display:none;">View To Cart</a>
                                </div>
                            </div>
                        </div>
                    `
            })
            document.getElementById('Record').innerHTML = tbl;
        }
        All_Product();


        let addTocart = [];
        function Addcart(id) {
            
            document.getElementById('add_btn'+id).style.display = "none";
            document.getElementById('view_btn'+id).style.display = "block";

            let check = 0;
            if(localStorage.getItem('Cart')=== null || localStorage.getItem('Cart')=== undefined){
                for(let i in U_Product){
                    if(U_Product[i].id == id){
                        addTocart.push(U_Product[i]);
                        localStorage.setItem('Cart',JSON.stringify(addTocart));
                        check = 1;
                    }
                }
    
                if(check == 1){
                    alert("Product is add to cart");
                }
            }
            else{
                for(let i in U_Product){
                    if(U_Product[i].id == id){
                        addTocart.push(U_Product[i]);
                        localStorage.setItem('Cart',JSON.stringify(addTocart));
                        check = 1;
                    }
                }
    
                if(check == 1){
                    alert("Product is add to cart");
                }
            }
            Viewcart();
        }


        function Viewcart(id){
            let P_id = [];
            let data = JSON.parse(localStorage.getItem('products'));
            let data1 = JSON.parse(localStorage.getItem('Cart'));
            let check = 0;

            for(let i in data){
                for(let j in data1){
                    P_id.push(data1[j].id);

                    if(data[i].id == data1[j].id){
                        check = 1;
                    }
                }
                if(check == 1){
                    for(let i in P_id){
                        
                        document.getElementById('add_btn'+P_id[i]).style.display = "none";
                        document.getElementById('view_btn'+P_id[i]).style.display = "inline-block";
                    }
                }
            }
        }
        Viewcart();

    </script>
